<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">

            class App extends React.Component {
                constructor(props) {
                    super(props); //IGNORE THIS FOR NOW
                    this.state = {
                        currentTime: '',
                        temperature: '',
                        message: '',
                        name: '' 
                    };
                    this.getTime = this.getTime.bind(this); //WILL EXPLAIN LATER
                    this.getTemperature = this.getTemperature.bind(this); //WILL EXPLAIN LATER
                    this.nameChanged = this.nameChanged.bind(this); //WILL EXPLAIN LATER
                    this.computeMessage = this.computeMessage.bind(this); //WILL EXPLAIN LATER
                }
                
                nameChanged(e) {
                    this.setState({
                        name: e.target.value
                    });
                }

                computeMessage() {
                    this.setState({
                        message: "Hi " + this.state.name
                    });
                }
                getTemperature() {
                    this.setState({
                        temperature: Math.random() * 100
                    });
                }

                getTime() {
                    //this.state.currentTime = new Date().toString();
                    this.setState({
                        currentTime: new Date().toString(),
                        temperature: Math.random() * 100
                    });
                }

                render() {
                    return (<div>
                        <input type="text" placeholder="Enter your name" onChange={this.nameChanged}/>
                        <button onClick={this.computeMessage}>Click</button>
                        <h1>{this.state.message}</h1>
                        <hr/>
                        <button onClick={this.getTemperature}>Get temperature</button>
                        <hr/>
                        <h1>{this.state.temperature}</h1>
                        <button onClick={this.getTime}>Get time</button>
                        <hr/>
                        <h1>{this.state.currentTime}</h1>
                    </div>);
                }
            }

            ReactDOM.render(<App/>, document.getElementById("root"));
        </script>
    </body>
</html>
